<form (ngSubmit)="onSubmit()" [formGroup]="inflowForm">
    <div class="inflow">
        <mat-form-field class="example-full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" id="asincatchdate" formControlName="asincatchdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput type="text" [elm]=2 placeholder="Week" id="inflowyw" aria-label="Number"
                formControlName="inflowyw" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of appService.filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input type="text" matInput [elm]=3 id="inflowym" placeholder="Month" aria-label="Number"
                formControlName="inflowym" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of appService.filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input type="text" matInput [elm]=6 id="Class" placeholder="Class" formControlName="Class"
                [matAutocomplete]="auto" aria-label="Number">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of appService.filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input type="text" matInput [elm]=5 id="workingstatus" placeholder="Working Status"
                formControlName="workingstatus" [matAutocomplete]="auto" aria-label="Number">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of appService.filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input type="text" matInput [elm]=7 id="asinreviewpriority" placeholder="Priority"
                formControlName="asinreviewpriority" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of appService.filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input type="text" matInput [elm]=8 id="productcategory" placeholder="Category"
                formControlName="productcategory" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of appService.filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input type="text" matInput [elm]=9 id="policytype" placeholder="Policy Type" formControlName="policytype"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of appService.filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input type="text" matInput [elm]=10 id="enforcementriskscore" placeholder="Enforcement Risk Score"
                formControlName="enforcementriskscore" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of appService.filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input type="text" matInput [elm]=11 id="csbriskscore" placeholder="Csb Risk Score"
                formControlName="csbriskscore">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of appService.filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input type="text" matInput [elm]=12 id="policyentityid" placeholder="Policy Entity Id"
                formControlName="policyentityid" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of appService.filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input type="text" matInput [elm]=13 id="marketplace" placeholder="MP" formControlName="marketplace"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of appService.filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input type="text" matInput [elm]=14 id="node" placeholder="Node" formControlName="node"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of appService.filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="example-full-width">

            <input type="text" matInput [elm]=15 id="inflow" placeholder="Inflow" formControlName="inflow"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of appService.filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <div class="form-group row">
            <div class="col-md-12">
                <button mat-raised-button type="submit" color="primary">Submit</button>
            </div>
        </div>
    </div>
</form>
